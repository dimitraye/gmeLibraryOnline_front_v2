<div class="auth-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="firstname">Firstname : </label>
        <input type="firstname" id="firstname" class="form-control" placeholder="Firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname : </label>
        <input type="lastname" id="lastname" class="form-control" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label for="birthDate">BirthDate : </label>
        <input type="birthDate" id="birthDate" class="form-control" placeholder="jj/mm/aaaa">
      </div>
      <div class="form-group">
        <label for="gender">Gender : </label><br>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="adress">Adress : </label>
        <input type="adress" id="adress" class="form-control" placeholder="Adress">
      </div>
      <div class="form-group">
        <label for="postCode">Post Code : </label>
        <input type="postCode" id="postCode" class="form-control" placeholder="ex : 78150">
      </div>
      <div class="form-group">
        <label for="city">City : </label>
        <input type="city" id="city" class="form-control" placeholder="ex : Paris">
      </div>
      <div class="form-group">
        <label for="country">Country : </label>
        <input type="country" id="country" class="form-control" placeholder="ex : France">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number : </label>
        <input type="phoneNumber" id="phoneNumber" class="form-control" placeholder="ex : 0102030405">
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
  </div>
